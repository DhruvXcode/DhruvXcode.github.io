<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="icon" href="assets/OS_Logo_Demo1.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section with Logo -->
        <div class="left-section">
            <img src="assets/OS Official Logo (white).png" alt="Logo">
        </div>

        <!-- Right Section with Login Box -->
        <div class="right-section">
            <!-- Updated Headings -->
            <div class="heading">
                <h3 class="small-heading">Here</h3>
                <h1 class="large-heading">Transformation Begins...</h1>
            </div>
            <div id="form-container" class="form-container">
                <!-- Login Form -->
                <div id="login-form" class="form">
                    <form action="/login" method="POST">
                        <input type="text" id="username" name="username" placeholder="Username or Email" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="submit">Log In</button>
                    </form>
                    <!-- Google Login Button -->
                    <button class="google-login">Log in with Google</button>
                    <!-- Terms & Conditions -->
                    <div class="terms">
                        <p>By logging in, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
                    </div>
                    <p class="switch-form">Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Sign up</a></p>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                </div>

                <!-- Sign Up Form (Initially Hidden) -->
                <div id="signup-form" class="form" style="display: none;">
                    <form action="/signup" method="POST">
                        <input type="text" id="signup-username" name="username" placeholder="Username" required>
                        <input type="email" id="signup-email" name="email" placeholder="Email" required>
                        <input type="password" id="signup-password" name="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <!-- Google Sign Up Button -->
                    <button class="google-login">Sign up with Google</button>
                    <p class="switch-form">Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
